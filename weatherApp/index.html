<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba tecnica</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Clima</h1>
        <form class="formulario">
          <input type="text" id="input-city" required>
          <button class="boton">Search</button>
        </form>
        <div class="resultados">
          <h3>Resultados</h3>
          <p>Temperatura: <span id="span-temp">0&deg;C</span></p>
          <p>Sensacion-Termica: <span id="span-sensacion">0&deg;C</span></p>
          <p>Temperatura-Maxima: <span id="span-temp-max">0&deg;C</span></p>
          <p>Temperatura-Minima: <span id="span-temp-min">0&deg;C</span></p>
          <p>Humedad: <span id="span-humedad">0%</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
